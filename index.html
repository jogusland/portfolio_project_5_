<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/output.css">
    <link rel="stylesheet" type="text/css" href="css/baguetteBox.min.css">
    <title>Document</title>
</head>

<body>


    <!--//search box field-->
    <div class="input">
        <form>
            <input type="search" name="search" id="search" placeholder="Search" onkeyup="search_photo()">
        </form>
    </div>

    <!--CSS grid with photo gallery-->
    <div class="wrapper">
        <a href="resources/photos/01.jpg" class="photo"
            data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            Title="Hay Bales">
            <img src="resources/photos/thumbnails/01.jpg" alt="Hay Bales" width="200" height="200">
        </a>
        <a href="resources/photos/02.jpg" class="photo"
            data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."
            Title="Lake">
            <img src="resources/photos/thumbnails/02.jpg" alt="Lake" width="200" height="200">
        </a>
        <a href="resources/photos/03.jpg" class="photo"
            data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."
            Title="Canyon">
            <img src="resources/photos/thumbnails/03.jpg" alt="Canyon" width="200" height="200">
        </a>
        <a href="resources/photos/04.jpg" class="photo"
            data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."
            Title="Iceberg">
            <img src="resources/photos/thumbnails/04.jpg" alt="IceBerg" width="200" height="200">
        </a>
        <a href="resources/photos/05.jpg" class="photo"
            data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
            Title="Desert">
            <img src="resources/photos/thumbnails/05.jpg" alt="Desert" width="200" height="200">
        </a>
        <a href="resources/photos/06.jpg" class="photo"
            data-caption="Fall is coming, I love when the leaves on the trees start to change color." Title="Fall">
            <img src="resources/photos/thumbnails/06.jpg" alt="Fall" width="200" height="200">
        </a>
        <a href="resources/photos/07.jpg" class="photo"
            data-caption="I drove past this plantation yesterday, everything is so green!" Title="Plantation">
            <img src="resources/photos/thumbnails/07.jpg" alt="Plantation" width="200" height="200">
        </a>
        <a href="resources/photos/08.jpg" class="photo"
            data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" Title="Dunes">
            <img src="resources/photos/thumbnails/08.jpg" alt="Dunes" width="200" height="200">
        </a>
        <a href="resources/photos/09.jpg" class="photo"
            data-caption="We enjoyed a quiet stroll down this countryside lane." Title="Countryside Lane">
            <img src="resources/photos/thumbnails/09.jpg" alt="Countryside Lane" width="200" height="200">
        </a>
        <a href="resources/photos/10.jpg" class="photo"
            data-caption="Sunset at the coast! The sky turned a lovely shade of orange." Title="Sunset">
            <img src="resources/photos/thumbnails/10.jpg" alt="Sunset" width="200" height="200">
        </a>
        <a href="resources/photos/11.jpg" class="photo"
            data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."
            Title="Cave">
            <img src="resources/photos/thumbnails/11.jpg" alt="Cave" width="200" height="200">
        </a>
        <a href="resources/photos/12.jpg" class="photo"
            data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
            Title="Bluebells">
            <img src="resources/photos/thumbnails/12.jpg" alt="Bluebells" width="200" height="200">
        </a>
    </div>

    <!--Javascript-->
    <script src="js/baguetteBox.min.js" async></script>
    <script src="js/app.js" async></script>
    <script src="js/searchFilter.js"></script>
</body>

</html>
